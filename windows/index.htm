	 <script>
var pic = new Image();
var w = window.innerWidth;
var h = window.innerHeight;
	w = Math.floor( w*0.75-200 );
	h = Math.floor( h*0.5-200);
var f = 0;
function timeShow()
 {
	f++;
	if(f == 19){f=1};	
	var picSrc = 'i/pic'+ f + '.jpg';

	pic.src = picSrc;
	
	document.place.src = pic.src;
	setTimeout("timeShow()", 3 * 1000);
	

}

function newWin(){
	var myPic = document.place.src;
	var myPicW = document.place.width;
	var myPicH = document.place.height;
	if(myPicW>myPicH){
		myPicW = 620; 
		myPicH = 515;
	}
	else if (myPicW<myPicH){
		myPicW = 480;
		myPicH = 640;
	}	
		
	var winPar = "toolbar=0,location=0,scrollbars=0,menubar=0,resizable=0,width=" + myPicW +",height=" + myPicH +",left=" + w +",top="+h;
	var myWin = window.open(myPic, "myNewWin", winPar);
	myWin.resizeTo(myPicW,myPicH);
	myWin.focus();
}
	

	</script>
